<!DOCTYPE html>
<html>
<head>
    <title>jQuery Crash Course | Ajax</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <style>
        body{
            font-size: 17px;
            font-family: arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }
        header{
            background:#333;
            color:#fff;
            padding:20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }
        #container{
            width:90%;
            margin:auto;
            padding:10px;
        }
    </style>
</head>
<body>
<header>
    <h1>jQuery Crash Course | Ajax</h1>
</header>
<div id="container">
    <div id="result"></div>

</div>

<script>
    $(document).ready(function(){

        $.ajax({
                method:'GET',
                URL:'http://localhost:8080/v1/categories/',
                datatype: 'json'
            }).done(function (data) {
                console.log(data);
            $.map(data, function (categories, i) {
                $('#result').append('<h3>'+categories.id+'</h3><p>'+categories.name+'</p>');
            });
        }) ;

    });
</script>
</body>
</html>
